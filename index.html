  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TradeTrack Pro</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-app: #0a0a0a;
        --bg-sidebar: #111111;
        --bg-card: #111111;
        --border: #222222;
        --text-p: #f5f5f5;
        --text-s: #9ca3af;
        --accent: #6366f1;
        --accent-hover: #4f46e5;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-p);
        -webkit-tap-highlight-color: transparent;
      }

      .theme-bg-app { background-color: var(--bg-app); }
      .theme-bg-sidebar { background-color: var(--bg-sidebar); }
      .theme-bg-card { background-color: var(--bg-card); }
      .theme-border { border-color: var(--border); }
      .theme-text-p { color: var(--text-p); }
      .theme-text-s { color: var(--text-s); }
      .theme-accent { color: var(--accent); }
      .theme-bg-accent { background-color: var(--accent); }
      .theme-bg-accent:hover { background-color: var(--accent-hover); }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>
